<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Styling -->
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<!-- FontAwesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
		/>
		<!-- Normalize -->
		<link rel="stylesheet" href="/css/normalize.css" />
		<!-- My style -->
		<link rel="stylesheet" href="/css/styles-header.css" />
		<link rel="stylesheet" href="/css/styles-login.css" />
		<link rel="stylesheet" href="/css/styles-footer.css" />
		<link
			rel="stylesheet"
			href="/css/styles-mediaquery-medium-large.css"
			media="(min-width: 768px)"
		/>
		<link rel="stylesheet" href="/css/styles.css" />
		<title>Real Cars</title>
	</head>
	<body>
		<!-- TODO add in formatting for each field and positon vertically centered on screen -->
		<!-- https://login.squarespace.com/ -->
		<header>
			<nav class="navbar navbar-dark bg-dark">
				<div class="container-fluid">
					<a class="navbar-text" id="nav-btn-main-page" href='/'>
						<i class="fas fa-chevron-left"></i> Volver
					</a>
					<a class="navbar-text" id="nav-btn-register" href="/register"
						>Registrarme <i class="fas fa-chevron-right"></i></a>				
				</div>
			</nav>
		</header>
		<main>
			<div class="login-main">
				<div class="container d-flex flex-wrap container-login">
					<h2 class="title">Real Cars</h2>
					<div
						class="container fluid flex-wrap d-flex text-center login-block"
					>
						<section class="container-fluid login-left-social">
							<form action="/" class="form-login-Social">
								<div class="form-floating mb-1">
									<button
										type=""
										class="form-control login-field"
										id="btn-login-google"
									>
										Continue with Google
										<i class="fab fa-google"></i>
									</button>
								</div>
								<div class="form-floating mb-1">
									<button
										type=""
										class="form-control login-field"
										id="btn-login-facebook"
									>
										Continue with Facebook
										<i class="fab fa-facebook-f"></i>
									</button>
								</div>
								<div class="form-floating mb-1">
									<button
										type=""
										class="form-control login-field"
										id="btn-login-twitter"
									>
										Continue with Twitter
										<i class="fab fa-twitter"></i>
									</button>
								</div>
							</form>
						</section>
						<section class="container-fluid login-right-user">
							<form action="/" class="form-login-User">
								<div class="form-floating mb-1">
									<input
										type="text"
										class="form-control login-field"
										id="userID"
										placeholder="userName or name@example.com"
										required
									/>
									<label for="userID"
										>Username or Email address</label
									>
								</div>
								<div class="form-floating mb-1">
									<input
										type="password"
										class="form-control login-field"
										id="userPassword"
										placeholder="Password"
										required
									/>
									<label for="userPassword">Contraseña</label>
								</div>
								<div class="form-floating mb-1">
									<button
										type="submit"
										class="form-control login-field"
										id="btn-login"
									>
										Login <i class="fas fa-sign-in-alt"></i>
									</button>
								</div>
								<!-- UNICODE FOR OPEN LOCK ICON:f3c1 -->
								<div
									class="container-fluid"
									id="container-keepLogged"
								>
									<label for="keepLogged">
										<input
											type="checkbox"
											selected="false"
											id="keepLogged"
											class="form-input"
										/>Mantener sesión</label
									>
								</div>
							</form>
						</section>
						<div class="container-fluid text-center" id="forgottenPassword">
							Olvidaste tu contraseña?
						</div>
					</div>
				</div>
			</div>
		</main>
		<!-- Bootstrap JS Bundle -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
	</body>
</html>
